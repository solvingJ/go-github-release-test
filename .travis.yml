sudo: required
language: cpp

services:
- docker

compiler:
- gcc

os:
- linux

addons:
  apt:
    sources:
    - sourceline: deb https://dl.bintray.com/solvingj/public-deb unstable main
    packages:
    - cmake
    - fakeroot
    - go-bin-deb
    - changelog
    
before_script: 
  - mkdir build
  - cd build

script: 
  - cmake ../src
  - cmake --build . --config release
  - cd ..
  - go-bin-deb generate --file deb-creation-data.json --version 0.0.1
  - docker run -v ${TRAVIS_BUILD_DIR}/:/mnt/travis_build_dir fedora /bin/sh -c "sh ./fedora-create-rpm.sh"
 # - sudo chown travis:travis *.rpm
  
deploy:
  - provider: bintray
    user: solvingj
    key: 
      secure: ""
    file: deb-publish-data.json
    version: 
      name: 0.0.1
    skip_cleanup: true
    on: master
