language: cpp
compiler:
- gcc
os:
- linux
addons:
  apt:
    packages:
    - cmake
    - go-bin-deb
before_script: cmake src
script: make
after_script: 
  - go-bin-deb generate --file deb-creation-data.json --version 0.0.1
  - go-bin-rpm generate --file rpm-creation-data.json --version 0.0.1
deploy:
  - provider: bintray
    user: solvingj
    key: 
      secure: ""
    file: deb-publish-data.json
    version: 
      name: 0.0.1
    skip_cleanup: true
    on:
      tags: true
      branch: master
